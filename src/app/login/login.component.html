<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.jpg" width="350px" />
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input 
                            type="text"
                            formControlName="email"
                            class="form-control input-underline input-lg"
                            placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                        <div *ngIf="formControls.email.errors.required">Email obligatorio</div>
                        <div *ngIf="formControls.email.errors.email">Email tiene un formato inválido</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                        <input
                            formControlName="password"
                            type="password"
                            class="form-control input-underline input-lg"
                            placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                        <div *ngIf="formControls.password.errors.required">Contraseña obligatoria</div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">Inicia sesión</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Regístrate</a>
                <div *ngIf="isSubmitted && errorMessage.length" class="help-block mt-5">
                        <div> {{ errorMessage }} </div>
                    </div>
            </form>
        </div>
    </div>
</div>
